on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/publish.yml"

name: Render and Publish

permissions:
    contents: write
    pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: ðŸ“˜ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.55
          tinytex: false

      - name: ðŸ†™ Setup R
        uses: r-lib/actions/setup-r@v2

      - name: ðŸ“¦ Install dependencies with renv
        uses: r-lib/actions/setup-renv@v2
        env:
          RENV_CONFIG_PAK_ENABLED: true
        with:
          cache-version: 4

      - name: ðŸ“¦ Install website dependencies
        run: |
          renv::activate()
          pak::pak(dependencies = "Config/Needs/website")

      - name: ðŸ“° Render and Publish to GitHub Pages
        uses: gadenbuie/quarto-actions/publish@quarto-render-working-dir
        with:
          target: gh-pages
          working-directory: website
